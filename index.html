<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jailbreak Trading Information</title>
    <style>
        /* Basic Reset and Font */
        body {
            margin: 0;
            padding: 0;
            font-family: "SF Pro Text", "SF Pro Display", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
            background-color: #1a202c; /* Very Dark Blue-Gray background */
            color: #ffffff; /* White text for general content */
            min-height: 100vh; /* Ensure body takes full viewport height */
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem 0; /* Vertical padding */
            box-sizing: border-box; /* Include padding in element's total width and height */
        }

        /* Category Buttons Container */
        #category-buttons {
            margin-bottom: 1.5rem;
            display: flex;
            gap: 1rem;
        }

        .category-button {
            background-color: #63b3ed; /* Light blue button */
            color: #1a202c; /* Dark text */
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            border: none;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out, transform 0.1s ease-in-out;
        }

        .category-button:hover {
            background-color: #4299e1; /* Darker blue on hover */
            transform: translateY(-2px);
        }

        .category-button.active {
            background-color: #f97316; /* Orange when active */
            color: #1a202c;
            box-shadow: 0 0 0 3px rgba(249, 115, 22, 0.5); /* Orange focus ring */
        }

        /* Search Bar Styling */
        #search-bar {
            width: 90%; /* Responsive width */
            max-width: 30rem; /* Max width for larger screens */
            padding: 0.75rem 1rem;
            margin-bottom: 2rem; /* Space below the search bar */
            border-radius: 0.5rem;
            border: 1px solid #63b3ed; /* Light blue border */
            background-color: #2d3748; /* Dark Slate Gray background */
            color: #ffffff; /* White text */
            font-size: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            transition: border-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }

        #search-bar::placeholder {
            color: #cbd5e0; /* Lighter placeholder text */
            opacity: 0.7;
        }

        #search-bar:focus {
            outline: none;
            border-color: #4299e1; /* Darker blue on focus */
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.5); /* Focus ring */
        }

        /* Main Heading */
        h1 {
            font-size: 3rem; /* Made bigger */
            font-weight: bold;
            margin-bottom: 2.5rem; /* Equivalent to mb-10 */
            color: #63b3ed; /* Lighter blue color for heading */
            text-align: center;
            font-family: "SF Pro Display", "SF Pro Text", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif; /* Use Display for headings */
            text-shadow: 0px 0px 8px rgba(99, 179, 237, 0.7); /* Subtle light blue glow highlight */
        }

        /* Item Container (formerly Vehicle Container) */
        #item-container {
            display: flex;
            flex-wrap: wrap; /* Allow cards to wrap to the next line */
            justify-content: center; /* Center cards horizontally */
            gap: 1.5rem; /* Space between cards, equivalent to gap-6 */
            max-width: 80rem; /* Max width for the container, equivalent to max-w-7xl */
            margin-left: auto; /* Center the container */
            margin-right: auto; /* Center the container */
            padding: 0 1rem; /* Horizontal padding, equivalent to px-4 */
        }

        /* Individual Item Card Styling */
        .item-card { /* Renamed from .vehicle-card */
            background-color: #2d3748; /* Dark Slate Gray for cards */
            border-radius: 0.75rem; /* More rounded corners, closer to image */
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); /* Shadow for floating effect */
            padding: 1.5rem; /* Padding inside the card */
            width: 20rem; /* Fixed width for cards */
            display: flex;
            flex-direction: column;
            gap: 0.75rem; /* Space between main sections */
            color: #ffffff; /* White text inside cards */
            transition: transform 0.2s ease-in-out; /* Smooth hover effect */
            border: 1px solid #63b3ed; /* Light blue border around each card */
        }

        .item-card:hover {
            transform: translateY(-5px); /* Lift card on hover */
        }

        /* Card Title (Item Name) */
        .item-card h2 {
            font-size: 1.75rem; /* Larger for main item name */
            font-weight: bold;
            color: #63b3ed; /* Lighter blue for item name */
            margin-bottom: 0.5rem; /* Space below name */
            text-align: center; /* Center the item name */
            font-family: "SF Pro Display", "SF Pro Text", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif; /* Use Display for headings */
        }

        /* Value Blocks (Current Value, Duped Value) */
        .value-block {
            background-color: #4a5568; /* Slightly lighter blue-gray for value blocks */
            border-radius: 0.5rem; /* Rounded corners for value blocks */
            padding: 0.75rem 1rem; /* Padding inside value blocks */
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .value-block-label {
            font-size: 1rem; /* Label size */
            font-weight: 600;
            color: #cbd5e0; /* Light gray for labels */
        }

        .value-block-amount {
            font-size: 1.25rem; /* Big for values */
            font-weight: bold; /* Bold as requested */
            color: #ffffff; /* White for amounts */
            /* Using a font stack that prioritizes SF Pro Display for numbers */
            font-family: "SF Pro Display", "SF Pro Text", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        }

        /* Demand Section */
        .demand-block {
            background-color: #4a5568; /* Slightly lighter blue-gray for demand block */
            border-radius: 0.5rem; /* Rounded corners for demand block */
            padding: 0.75rem 1rem; /* Padding inside demand block */
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .demand-label {
            font-size: 1rem; /* Label size */
            font-weight: 600;
            color: #cbd5e0; /* Light gray for label */
        }

        .demand-level-pill {
            font-size: 0.9rem;
            font-weight: bold;
            padding: 0.3rem 0.7rem;
            border-radius: 9999px; /* Pill shape */
            color: #1a202c; /* Dark text for the pill */
        }

        /* Specific Demand Level Colors based on the provided image */
        .demand-level-close-to-none {
            background-color: #6B7280; /* Gray */
        }
        .demand-level-very-low {
            background-color: #EF4444; /* Red-500 */
        }
        .demand-level-low {
            background-color: #F97316; /* Orange-500 */
        }
        .demand-level-medium {
            background-color: #F59E0B; /* Amber-500 (Yellow) */
        }
        .demand-level-decent {
            background-color: #22C55E; /* Green-500 */
        }
        .demand-level-high {
            background-color: #3B82F6; /* Blue-500 */
        }
        .demand-level-very-high {
            background-color: #8B5CF6; /* Violet-500 (Purple) */
        }
        .demand-level-extremely-high {
            background-color: #EC4899; /* Pink-500 */
        }
        /* Fallback for unknown demand levels */
        .demand-level-unknown {
            background-color: #6B7280; /* Default to gray for unknown */
        }

        /* Separator Line */
        .separator {
            border-top: 1px solid #4a5568; /* Subtle line */
            margin: 1rem 0; /* Space around the line */
        }

        /* Condensed Details Section */
        .details-section {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* Two columns */
            gap: 0.3rem 0.75rem; /* Reduced row and column gap for tighter fit */
            font-size: 0.75rem; /* Smaller font for details */
            color: #e2e8f0; /* Slightly off-white */
        }

        .detail-item {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
        }

        .detail-label {
            font-weight: 600;
            color: #cbd5e0;
            margin-right: 0.5rem;
            flex-shrink: 0;
        }

        .detail-value {
            text-align: right;
            word-break: break-word;
            font-weight: normal; /* Labels remain normal, values are now bold */
            font-family: "SF Pro Text", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif; /* Ensure consistent font */
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.25rem; /* Adjusted for mobile to be bigger but not too big */
                margin-bottom: 1.5rem;
            }
            #search-bar {
                width: 90%;
                margin-bottom: 1.5rem;
            }
            .item-card {
                width: 90%;
                max-width: 20rem;
            }
            .value-block-amount {
                font-size: 1.1rem;
            }
            .demand-level-pill {
                font-size: 0.8rem;
                padding: 0.25rem 0.6rem;
            }
            .details-section {
                grid-template-columns: 1fr; /* Single column on small screens */
                gap: 0.3rem;
            }
        }
    </style>
</head>

        // Function to create a single item card (can be vehicle or texture or hyperchrome or rim or spoiler)
        function createItemCard(item) {
            const card = document.createElement('div');
            card.id = `item-${item.name.replace(/\s/g, '-')}`;
            card.classList.add('item-card');

            const name = document.createElement('h2');
            name.textContent = item.name;
            card.appendChild(name);

            // Current Value / Cash Value Block
            const currentValueLabel = (currentCategoryName === "Hyperchrome" || currentCategoryName === "Rim" || currentCategoryName === "Spoiler") ? "Cash Value" : "Current Value";
            const currentValueBlock = document.createElement('div');
            currentValueBlock.classList.add('value-block');
            currentValueBlock.innerHTML = `
                <span class="value-block-label">${currentValueLabel}</span>
                <span class="value-block-amount current-value-display">${item.currentValue}</span>
            `;
            card.appendChild(currentValueBlock);

            // Duped Value Block
            const dupedValueBlock = document.createElement('div');
            dupedValueBlock.classList.add('value-block');
            dupedValueBlock.innerHTML = `
                <span class="value-block-label">Duped Value</span>
                <span class="value-block-amount duped-value-display">${item.dupedValue}</span>
            `;
            card.appendChild(dupedValueBlock);

            // Demand Block
            const demandBlock = document.createElement('div');
            demandBlock.classList.add('demand-block');
            const demandLevelClass = item.demandLevel ? item.demandLevel.toLowerCase().replace(/\s/g, '-') : 'unknown';
            demandBlock.innerHTML = `
                <span class="demand-label">Demand</span>
                <span class="demand-level-pill demand-level-${demandLevelClass}">${item.demandLevel}</span>
            `;
            card.appendChild(demandBlock);

            // Only add separator and details section if not a Hyperchrome
            if (currentCategoryName !== "Hyperchrome") {
                const separator = document.createElement('div');
                separator.classList.add('separator');
                card.appendChild(separator);

                const detailsSection = document.createElement('div');
                detailsSection.classList.add('details-section');

                // Helper to create a detail item
                const createDetailItem = (label, value) => {
                    if (value === undefined || value === null || value === "—" || value === "❓ Not Available" || value === "N/A") {
                        return null; // Don't create item if value is empty or specific placeholders
                    }
                    const itemDiv = document.createElement('div');
                    itemDiv.classList.add('detail-item');
                    itemDiv.innerHTML = `
                        <span class="detail-label">${label}:</span>
                        <span class="detail-value">${value}</span>
                    `;
                    return itemDiv;
                };

                // Dynamically add details based on item properties for Vehicles/Textures/Rims/Spoilers
                let acquisitionDetailItem = null;
                if (item.originalPrice) {
                    acquisitionDetailItem = createDetailItem("Original Price", item.originalPrice);
                } else if (item.obtainablePrice) {
                    acquisitionDetailItem = createDetailItem("Obtainable Price", item.obtainablePrice);
                } else if (item.testingAccess) {
                    acquisitionDetailItem = createDetailItem("Testing Access", item.testingAccess);
                } else if (item.vaultReward) {
                    acquisitionDetailItem = createDetailItem("Vault Reward", item.vaultReward);
                } else if (item.requirement) {
                    acquisitionDetailItem = createDetailItem("Requirement", item.requirement);
                }
                if (acquisitionDetailItem) detailsSection.appendChild(acquisitionDetailItem);

                let seasonInfoItem = null;
                if (item.seasonReward) {
                    seasonInfoItem = createDetailItem("Season Reward", item.seasonReward);
                } else if (item.seasonPass) {
                    seasonInfoItem = createDetailItem("Season Pass", item.seasonPass);
                }
                if (seasonInfoItem) detailsSection.appendChild(seasonInfoItem);

                const distributionItem = createDetailItem("Distribution", item.distribution);
                if (distributionItem) detailsSection.appendChild(distributionItem);

                const tradesItem = createDetailItem("Trades", item.trades);
                if (tradesItem) detailsSection.appendChild(tradesItem);

                if (item.topSpeed !== undefined) {
                    const topSpeedItem = createDetailItem("Top Speed", item.topSpeed);
                    if (topSpeedItem) detailsSection.appendChild(topSpeedItem);
                }
                if (item.hp !== undefined) {
                    const hpItem = createDetailItem("HP", item.hp);
                    if (hpItem) detailsSection.appendChild(hpItem);
                }

                if (item.collectorRarity !== undefined) {
                    const collectorRarityItem = createDetailItem("Collector Rarity", item.collectorRarity);
                    if (collectorRarityItem) detailsSection.appendChild(collectorRarityItem);
                }
                if (item.soccerGoal !== undefined) {
                    const soccerGoalItem = createDetailItem("Soccer Goal", item.soccerGoal);
                    if (soccerGoalItem) detailsSection.appendChild(soccerGoalItem);
                }
                card.appendChild(detailsSection);
            }

            return card;
        }

        // Function to render items based on the active data array
        function renderItems(itemsToRender) {
            itemContainer.innerHTML = ''; // Clear existing cards
            if (itemsToRender.length === 0) {
                itemContainer.innerHTML = '<p style="text-align: center; width: 100%; margin-top: 2rem; color: #cbd5e0;">No items found matching your search.</p>';
                return;
            }
            itemsToRender.forEach(item => {
                const card = createItemCard(item);
                itemContainer.appendChild(card);
            });
        }

        // Function to filter items based on search term
        function filterItems(searchTerm) {
            const lowerCaseSearchTerm = searchTerm.toLowerCase();
            return currentActiveData.filter(item =>
                item.name.toLowerCase().includes(lowerCaseSearchTerm) ||
                (item.demandLevel && item.demandLevel.toLowerCase().includes(lowerCaseSearchTerm)) ||
                (item.currentValue && item.currentValue.toLowerCase().includes(lowerCaseSearchTerm)) ||
                (item.dupedValue && item.dupedValue.toLowerCase().includes(lowerCaseSearchTerm)) ||
                // Include other fields for filtering only if they exist for the current item type
                (currentCategoryName !== "Hyperchrome" && item.originalPrice && item.originalPrice.toLowerCase().includes(lowerCaseSearchTerm)) ||
                (currentCategoryName !== "Hyperchrome" && item.seasonReward && item.seasonReward.toLowerCase().includes(lowerCaseSearchTerm)) ||
                (currentCategoryName !== "Hyperchrome" && item.testingAccess && item.testingAccess.toLowerCase().includes(lowerCaseSearchTerm)) ||
                (currentCategoryName !== "Hyperchrome" && item.obtainablePrice && item.obtainablePrice.toLowerCase().includes(lowerCaseSearchTerm)) ||
                (currentCategoryName !== "Hyperchrome" && item.vaultReward && item.vaultReward.toLowerCase().includes(lowerCaseSearchTerm)) ||
                (currentCategoryName !== "Hyperchrome" && item.requirement && item.requirement.toLowerCase().includes(lowerCaseSearchTerm)) ||
                (currentCategoryName !== "Hyperchrome" && item.seasonPass && item.seasonPass.toLowerCase().includes(lowerCaseSearchTerm)) ||
                (currentCategoryName !== "Hyperchrome" && item.collectorRarity && item.collectorRarity.toLowerCase().includes(lowerCaseSearchTerm)) ||
                (currentCategoryName !== "Hyperchrome" && item.soccerGoal && item.soccerGoal.toLowerCase().includes(lowerCaseSearchTerm))
            );
        }

        // Function to set active button
        function setActiveButton(activeButton) {
            vehiclesButton.classList.remove('active');
            texturesButton.classList.remove('active');
            rimsButton.classList.remove('active');
            spoilersButton.classList.remove('active'); // Deactivate new button
            hyperchromesButton.classList.remove('active');
            activeButton.classList.add('active');
        }

        searchBar.addEventListener('input', (event) => {
            const filteredItems = filterItems(event.target.value);
            renderItems(filteredItems);
